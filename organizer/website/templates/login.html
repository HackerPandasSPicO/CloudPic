{% extends "layout.html" %}

{% block main %}

{% if  request.session.message.type == 1 %}
<div class="alert alert-dismissible alert-danger">
    <button type="button" class="close" data-dismiss="alert">Ã—</button>
    <strong>{{request.session.message.content}}</strong> <a href="#" class="alert-link">
</div>
{% endif %}

<div class="col-md-4 col-md-offset-4 login-form">
    <form method="POST" action="{% url 'login' %}" role="form">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control login-field" name="username" value="" placeholder="Username" id="login-name">
          <label class="login-field-icon fui-user" for="login-name"></label>
        </div>

        <div class="form-group">
          <input type="password" class="form-control login-field" name="password" value="" placeholder="Password" id="login-pass">
          <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>

        <input type="submit" value="Sign in" class="btn btn-primary btn-lg btn-block"/>
    </form>

    <a class="login-link" href="{% url 'register' %}">Don't have an account? <b>Sign up here</b>.</a>
    <a class="login-link" href="{% url 'password_reset' %}" style="margin-top: 2px;">Forgot your password?</a>
</div>
{% endblock main %}
