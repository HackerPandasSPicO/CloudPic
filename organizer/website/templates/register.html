{% extends "layout.html" %}

{% block main %}
<div class="col-md-4 col-md-offset-4 login-form">
    <form method="POST" action="{% url 'register' %}" role="form">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control login-field" name="username" value="" placeholder="Username" id="register-name">
          <label class="login-field-icon fui-user" for="register-name"></label>
        </div>

        <div class="form-group">
          <input type="text" class="form-control login-field" name="email" value="" placeholder="Email" id="register-email">
          <label class="login-field-icon fui-user" for="register-email"></label>
        </div>

        <div class="form-group {% if password_error %}has-error{% endif %}">
          <input type="password" class="form-control login-field" name="password" value="" placeholder="Password" id="register-pass">
          <label class="login-field-icon fui-lock" for="register-pass"></label>
          <label class="control-label" for="register-pass">{% if password_error %}{{ password_error }}{% endif %}</label>
        </div>

        <input type="submit" value="Sign up" class="btn btn-primary btn-lg btn-block"/>
    </form>
</div>
{% endblock main %}
