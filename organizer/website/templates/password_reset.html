{% extends "layout.html" %}

{% block main %}
<div class="col-md-4 col-md-offset-4 login-form">
    <form method="POST" action="{% url 'password_reset' %}" role="form">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control login-field" name="email" value="" placeholder="Email" id="new-pass-email">
          <label class="login-field-icon fui-user" for="new-pass-email"></label>
        </div>
        <input type="submit" value="Send new password" class="btn btn-primary btn-lg btn-block"/>
    </form>
</div>
{% endblock main %}
